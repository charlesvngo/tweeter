<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Fonts used -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>

  <!-- JS to handle the tweet character counter -->
  <script src="./scripts/composer-char-counter.js"></script>

  <!-- Nav CSS -->
  <link rel="stylesheet" href="styles/nav.css" type="text/css" />

  <!-- Header CSS -->
  <link rel="stylesheet" href="styles/header.css" type="text/css" />

  <!-- New Tweet CSS -->
  <link rel="stylesheet" href="styles/new-tweet.css" type="text/css" />

  <!-- New Tweet CSS -->
  <link rel="stylesheet" href="styles/tweet-container.css" type="text/css" />
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <div class="right-nav">
      <div class="new-tweet"><strong>Write</strong> a new tweet</div>
      <div class="arrow-icon"><i class="fa-solid fa-angles-down"></i></div>
    </div>
  </nav>

  <header class="profile-header">
    <div class="avatar">
      <img class="avatar" src="/images/profile-hex.png">
    </div>
    <div>
      <div class="profile-name"><strong>Amy</strong> Mansell</div>
    </div>
  </header>


  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <form class="tweet-field "method="POST" action="/tweets">
        <label class="tweet-start" for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <div class="button-counter">
          <button class ="tweet-button" type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <section>
      <article class="tweet-container">
        <header class="header-tweet">
          <div class="header-tweet-profile">
            <img class ="profile-picture" src="https://i.imgur.com/73hZDYK.png"/>
            <p>Newton</p>
          </div>
          <p class ="header-tweet-handle">@SirIsaac</p>
        </header>
        <p class="tweet-body"">If I have seen further it is by standing on the shoulders of giants.</p>
        <footer class="footer-tweet">
          <p>10 days ago</p>
          <p>elements to press</p>
        </footer>
      </article>
    </section>
  </main>
</body>

</html>
